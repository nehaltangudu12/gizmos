<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>HTML Editor</title>
        <style id="styla">
            
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"> 
    </head>

    <body>
        
        <h1 style="font-family: 'JetBrains Mono', monospace;" class="editortitle">Basic HTML/CSS Editor</h1>

        <script>

        function displaytext() {
            document.getElementById("pepega").innerHTML = document.getElementById("funtext").value;
            
        }

        function displaycss() {
            document.getElementById("styla").innerHTML = document.getElementById("funcss").value;
            
        }

        </script>


        <h2 style="font-family: 'JetBrains Mono', monospace;">HTML</h2>
        <textarea type="text" id="funtext" onkeyup="displaytext()" style="display: block; margin-left: auto; margin-right: auto;font-family: 'JetBrains Mono', monospace;"></textarea> 
       
        <h2 style="font-family: 'JetBrains Mono', monospace;">CSS</h2>
        <textarea type="text" id="funcss" onkeyup="displaycss()" style="display: block; margin-left: auto; margin-right: auto;font-family: 'JetBrains Mono', monospace;"></textarea> 
        
        <h2 style="font-family: 'JetBrains Mono', monospace;">Output:</h2>
        <div id="pepega"></div>
    </body>
</html>
