<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        
        <h2>Basic HTML Editor</h2>

        <script>

        function displaytext() {
            document.getElementById("pepega").innerHTML = document.getElementById("funtext").value;
            
        }
        </script>
        <div></div>

        <textarea type="text" id="funtext" onkeyup="displaytext()" style="display: block; margin-left: auto; margin-right: auto;"></textarea> 
        
        <h3 id="pepega"></h3>
    </body>
</html>
