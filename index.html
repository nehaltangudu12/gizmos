<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet"> 
        <title>Gizmos</title>
    </head>

    <body>
        <script>
            function founction() { 
                var iq =  Math.round(Math.random() * 150);
                document.getElementById("nice").innerHTML = "Your IQ is : " + iq;
                if (iq < 50) {
                    document.getElementById("desc").innerHTML = "Wow, only " + iq + "? Unfortunate." ;
                } else if (iq < 100) {
                    document.getElementById("desc").innerHTML = "Painfully average " + iq + "." ;
                } else if (iq < 150) {
                    document.getElementById("desc").innerHTML = "Congrats, you have an IQ of " + iq + "! You must be pretty smart!" ;
                }
                
            }
                
            function changebackground() { 
                document.body.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            }
    
        </script>
        
        <h1 style="font-family: 'JetBrains Mono', monospace; font-size: 60px;">Gizmos</h1>

        <table>
         <tr>
            <td> <button id="nice" onclick="founction()">IQ Calculator (Joke)</button>
                <h1 id="desc"></h1>
            </td>
        </tr>
        <tr>
            <td><a href="htmleditor.html">Online HTML Editor</a></td>
        </tr>
        <tr>
            <td><a href="https://nehaltangudu12.github.io/pomogame/">ReactJS Pomodoro Timer</a></td>
        </tr>
        <tr>
            <td>
                <p style="font-family: 'Courier New', Courier, monospace; color: #228CDB;"><b>
                        Random Wikipedia Article</b></p>
                <iframe src="https://en.wikipedia.org/wiki/Special:Random;" style="width: 650px; height: 500px;"></iframe>
            </td>
        </tr>
        </table>
        
        <div id="bkground" style="bottom: 0; position: fixed; left: 4%;">        
            <button id="pog" onclick="changebackground()">Change Background Color</button>
        </div>
    </body>
</html>
