<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class = "bit">
        <h2>Bitches Calculator</h2>
        <button id="nice" onclick="founction()">Calculate!</button>
        
        <br>

        <h1 id="desc"></h1>
        </div>

        <script>
            function founction() { 
            document.getElementById("desc").innerHTML = "You have <u>0</u> bitches";
        }
        </script>
        
        <button id="nice" onclick="founction()">IQ Calculator (Joke)</button>
        

        <p id="desc"></p>

        <script>
        function founction() { 
            var iq =  Math.round(Math.random() * 150);
            document.getElementById("nice").innerHTML = "Your IQ is : " + iq;
            if (iq < 50) {
                document.getElementById("desc").innerHTML = "Wow, only " + iq + "? Unfortunate." ;
            } else if (iq < 100) {
                document.getElementById("desc").innerHTML = "Painfully average " + iq + "." ;
            } else if (iq < 150) {
                document.getElementById("desc").innerHTML = "Congrats, you have an IQ of " + iq + "! You must be pretty smart!" ;
            }
            //document.body.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
        }
        </script>
    </body>
</html>
